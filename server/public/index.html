<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Battle of the Fruits</h1>
      </header>
      <div>
        <div class="team team1">
          <p class="team-name">Team Tomato</p>
          <img id="tomato" src="images/killer-tomato.jpeg"/>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
        </div>
        <div class="team team2">
          <p class="team-name">Team Plum</p>
          <img id="plum" src="images/killer-plum.jpeg"/>
          <p class="score"></p>
          <button class="score-button"> + 1</button>
          <button class="score-button"> - 1</button>
        </div>
      </div>
      <footer>
        <p>Made by Tomatoes inc &copy;</p>
      </footer>
    </div>
  </body>
</html>
